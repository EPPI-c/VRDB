name: Game Report
description: Give feedback for a game.
title: "[Rating]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: steamvr
    attributes:
      label: Steamvr
      description: Provide the level of succes using the SteamVR runtime
      options:
        - Perfect
        - Requires manual configuration
        - Playable with graphical/controller issues
        - Unplayable because of graphical/controller issues
        - Crashes or won't start
    validations:
      required: false
  - type: dropdown
    id: monado
    attributes:
      label: Monado
      description: Provide the level of succes using the Monado runtime
      options:
        - Perfect
        - Requires manual configuration
        - Playable with graphical/controller issues
        - Unplayable because of graphical/controller issues
        - Crashes or won't start
    validations:
      required: false
  - type: dropdown
    id: alvr
    attributes:
      label: ALVR
      description: Provide the level of succes using the ALVR runtime
      options:
        - Perfect
        - Requires manual configuration
        - Playable with graphical/controller issues
        - Unplayable because of graphical/controller issues
        - Crashes or won't start
    validations:
      required: false
  - type: dropdown
    id: wivrn
    attributes:
      label: WIVRN
      description: Provide the level of succes using the WIVRN runtime
      options:
        - Perfect
        - Requires manual configuration
        - Playable with graphical/controller issues
        - Unplayable because of graphical/controller issues
        - Crashes or won't start
    validations:
      required: false      
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
      default: 0
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
